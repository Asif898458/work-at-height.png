<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSHA Fall Protection Training App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      margin: 0;
    }
    .container {
      max-width: 880px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    img.header-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .slide {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 17px;
      color: #333;
      min-height: 400px;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
    }
    #page-info {
      font-weight: bold;
      margin: 0 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Work at Height – OSHA Safety Book</h1>
  <div id="slide" class="slide"></div>
  <div class="nav">
    <button onclick="prevSlide()" id="prevBtn">⬅️ Prev</button>
    <span id="page-info">1 / 1</span>
    <button onclick="nextSlide()" id="nextBtn">Next ➡️</button>
  </div>
</div>
<script>
const slides = [
  <img src="work-at-height.png" alt="Work at Height OSHA" class="header-image" />\n📘 OSHA Definitions (1/6)\n\n1. Fall Management System: System for preventing and controlling fall hazards.\n2. Correcting Employer: Resolves jobsite hazards.\n3. General Duty Clause: Requires a safe workplace.\n4. Controlling Employer: Supervisory responsibility for safety.\n5. OSH Act: 1970 law creating OSHA.\n6. Federal Standards: OSHA 29 CFR 1926 & 1910.\n7. Creating Employer: The one that created a hazard.\n8. Qualified Person: Certified to design safety systems.,
  📘 OSHA Definitions (2/6)\n\n9. Competent Person\n10. Exposing Employer\n11. Multi-Employer Policy\n12. ANSI Standards\n13. PFAS\n14. Anchorage\n15. Lanyard\n16. Lifeline,
  📘 OSHA Definitions (3/6)\n\n17. Shock Absorber\n18. Deceleration Device\n19. Restraint System\n20. Positioning Device\n21. Guardrail\n22. Hole Cover\n23. Ladder\n24. Scaffold,
  📘 OSHA Definitions (4/6)\n\n25. Controlled Access Zone\n26. Safety Monitor\n27. Rescue Plan\n28. Clearance Distance\n29. Training Cert.\n30. Job-built Ladder\n31. Safety Net\n32. Connector,
  📘 OSHA Definitions (5/6)\n\n33. D-ring\n34. Harness\n35. Snap Hook\n36. SRL\n37. Tie-Off Point\n38. Leading Edge\n39. Suspension Trauma\n40. Work Positioning Lanyard,
  📘 OSHA Definitions (6/6)\n\n41. Fixed Ladder\n42. Portable Ladder\n43. Warning Line System\n44. Fall Exposure\n45. Floor Hole\n46. Personal Safety Culture\n47. Incident Report\n48. Access/Egress,
  📘 Introduction to Fall Hazards\n\nLeading cause of construction deaths.\nUnderstand: Where, Who, and How to prevent.\nIncludes training, equipment, planning.,
  📘 OSHA Training Standards\n\n- Must be in a language understood\n- Refreshed when hazards or roles change\n- Certified by employer,
  📘 Rescue Planning\n\n- Written and site-specific\n- Fast response (<6 min)\n- Includes suspension trauma prevention,
  📘 Inspection Requirements\n\n- Pre-use checks of harnesses, lanyards, lifelines\n- Monthly documentation\n- Remove damaged gear,
  📘 Guardrails\n\n- Top: 42\" ±3\n- Midrail: half height\n- Toeboard: prevents tools falling,
  📘 Ladder Safety\n\n- 3-point contact\n- Face the ladder\n- Use handrails\n- No top step standing,
  📘 Scaffold Safety\n\n- Inspected daily\n- Full planking\n- Guardrails on all sides,
  📘 PPE Overview\n\n- Helmets\n- Harness\n- Hi-vis vests\n- Boots,
  📘 Personal Fall Arrest System (PFAS)\n\n- Harness\n- Anchor (≥5000 lbs)\n- Shock-absorbing lanyard,
  📘 Fall Clearance Distance\n\nTotal: Free fall + deceleration + body length + margin,
  📘 Controlled Access Zones\n\n- Limited access\n- Safety monitor assigned,
  📘 Safety Culture\n\n- Top-down leadership\n- Accountability\n- Continuous training,
  📘 OSHA Enforcement\n\n- Inspections\n- Citations\n- Penalties,
  📘 Worker Rights\n\n- Access to training & records\n- Refuse unsafe work\n- File complaints,
  📘 Employer Responsibilities\n\n- Provide training\n- Maintain safe site\n- Provide PPE,
  📘 Daily Toolbox Talks\n\n- 5-10 min before shift\n- Reinforce specific hazards,
  📘 Emergency Response\n\n- First aid access\n- Local emergency contacts\n- Rescue plan,
  📘 Fatality Case Study\n\nA worker fell 20 ft. No anchor point used. Outcome: fatal. Prevention: PFAS.,
  📘 Summary\n\nFalls are preventable.\nPlan, Provide, Train.\nUse fall protection at all times.,
  📘 Resources\n\nVisit:\nwww.osha.gov\nwww.cdc.gov/niosh,
  📘 Certificate of Completion\n\n✅ You have completed the OSHA Fall Prevention Book.\nReview slides as needed and stay safe!
];

let current = 0;

function showSlide(index) {
  document.getElementById("slide").innerHTML = slides[index];
  document.getElementById("page-info").textContent = ${index + 1} / ${slides.length};
  document.getElementById("prevBtn").disabled = index === 0;
  document.getElementById("nextBtn").disabled = index === slides.length - 1;
}

function nextSlide() {
  if (current < slides.length - 1) {
    current++;
    showSlide(current);
  }
}

function prevSlide() {
  if (current > 0) {
    current--;
    showSlide(current);
  }
}

showSlide(current);
</script>
</body>
</html>
