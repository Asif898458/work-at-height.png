<script>
const slides = [
`üìò OSHA Definitions (1‚Äì10)

`üìò OSHA Definitions (11‚Äì20)

`üìò OSHA Definitions (21‚Äì30)

`üìò OSHA Definitions (31‚Äì40)

`üìò OSHA Definitions (51‚Äì60)

`üìò OSHA Definitions (71‚Äì80)

`üìò OSHA Definitions (81‚Äì90)

`üìò OSHA Definitions (91‚Äì100)

];

let current = 0;

function showSlide(index) {
  document.getElementById("slide").innerText = slides[index];
  document.getElementById("page-info").textContent = `${index + 1} / ${slides.length}`;
  document.getElementById("prevBtn").disabled = index === 0;
  document.getElementById("nextBtn").disabled = index === slides.length - 1;
}

function nextSlide() {
  if (current < slides.length - 1) {
    current++;
    showSlide(current);
  }
}

function prevSlide() {
  if (current > 0) {
    current--;
    showSlide(current);
  }
}

showSlide(current);
</script>
</body>
</html>
